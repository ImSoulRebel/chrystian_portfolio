<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="url(#gradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#grid)"/>
  
  <!-- Main icon -->
  <g transform="translate(200, 100)">
    <!-- Project layers icon -->
    <circle cx="0" cy="-20" r="25" fill="rgba(0, 212, 255, 0.2)" stroke="rgba(0, 212, 255, 0.6)" stroke-width="2"/>
    <circle cx="-15" cy="0" r="25" fill="rgba(0, 212, 255, 0.15)" stroke="rgba(0, 212, 255, 0.5)" stroke-width="2"/>
    <circle cx="15" cy="20" r="25" fill="rgba(0, 212, 255, 0.1)" stroke="rgba(0, 212, 255, 0.4)" stroke-width="2"/>
    
    <!-- Code brackets -->
    <g transform="translate(0, 5)" fill="rgba(0, 212, 255, 0.8)">
      <path d="M-30,-10 L-40,0 L-30,10 M30,-10 L40,0 L30,10" stroke="currentColor" stroke-width="2" fill="none"/>
      <circle cx="-10" cy="-5" r="2"/>
      <circle cx="0" cy="0" r="2"/>
      <circle cx="10" cy="5" r="2"/>
    </g>
  </g>
  
  <!-- Project text -->
  <text x="200" y="160" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">
    Proyecto de Desarrollo
  </text>
  
  <!-- Subtle corner decoration -->
  <g opacity="0.3">
    <path d="M0,0 L20,0 L0,20 Z" fill="rgba(0, 212, 255, 0.1)"/>
    <path d="M380,0 L400,0 L400,20 Z" fill="rgba(0, 212, 255, 0.1)"/>
    <path d="M0,180 L0,200 L20,200 Z" fill="rgba(0, 212, 255, 0.1)"/>
    <path d="M380,200 L400,200 L400,180 Z" fill="rgba(0, 212, 255, 0.1)"/>
  </g>
</svg>